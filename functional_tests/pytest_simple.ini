[tool:pytest]
minversion = 6.0
addopts = -v --tb=short
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    api: API тесты
    browser: Браузерные тесты
    integration: Интеграционные тесты
    fast: Быстрые тесты
    slow: Медленные тесты

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

asyncio_mode = auto
