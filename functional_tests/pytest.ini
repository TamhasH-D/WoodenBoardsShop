[tool:pytest]
# Основные настройки pytest
minversion = 6.0
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --asyncio-mode=auto
    --maxfail=10
    --durations=10
    --html=reports/pytest_report.html
    --self-contained-html
    --junitxml=reports/pytest_junit.xml
    --cov-config=.coveragerc
    --reruns=2
    --reruns-delay=1

# Маркеры для тестов
markers =
    # Основные типы тестов
    api: API тесты
    browser: Браузерные тесты
    integration: Интеграционные тесты
    performance: Тесты производительности
    security: Тесты безопасности

    # Функциональные маркеры
    crud: CRUD операции
    validation: Тесты валидации данных
    pagination: Тесты пагинации
    yolo: Тесты YOLO интеграции
    database: Тесты базы данных
    error_handling: Тесты обработки ошибок
    data_validation: Тесты валидации данных

    # Frontend маркеры
    buyer: Тесты buyer frontend
    seller: Тесты seller frontend
    admin: Тесты admin frontend

    # Скорость выполнения
    fast: Быстрые тесты (< 30 секунд)
    slow: Медленные тесты (> 30 секунд)

    # Специальные маркеры
    smoke: Smoke тесты
    regression: Регрессионные тесты
    critical: Критически важные тесты
    experimental: Экспериментальные тесты

    # Окружение
    local: Локальные тесты
    ci: Тесты для CI/CD
    staging: Тесты для staging
    production: Тесты для production

# Директории для поиска тестов
testpaths = 
    api_tests
    browser_tests
    integration_tests
    admin
    seller
    buyer

# Паттерны файлов с тестами
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Фильтрация предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning
    ignore::pytest.PytestCollectionWarning

# Настройки asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Тайм-ауты
timeout = 300
timeout_method = thread
