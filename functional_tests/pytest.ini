[tool:pytest]
# Основные настройки pytest
minversion = 6.0
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --asyncio-mode=auto

# Маркеры для тестов
markers =
    api: API тесты
    browser: Браузерные тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    smoke: Smoke тесты

# Директории для поиска тестов
testpaths = 
    api_tests
    browser_tests
    integration_tests
    admin
    seller
    buyer

# Паттерны файлов с тестами
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Фильтрация предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning
    ignore::pytest.PytestCollectionWarning

# Настройки asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
