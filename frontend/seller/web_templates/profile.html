<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#fbfaf9] group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1ecea] px-10 py-3">
          <div class="flex items-center gap-4 text-[#181410]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#181410] text-lg font-bold leading-tight tracking-[-0.015em]">Pallet Hub</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#181410] text-sm font-medium leading-normal" href="#">Home</a>
              <a class="text-[#181410] text-sm font-medium leading-normal" href="#">Shop</a>
              <a class="text-[#181410] text-sm font-medium leading-normal" href="#">Sell</a>
              <a class="text-[#181410] text-sm font-medium leading-normal" href="#">Learn</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f1ecea] text-[#181410] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#181410]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBg_rgFaAX6B1bAPKb3KHt1Nehj_jYuff-vblQdg0A0MXkKo_5n3lgws9YfgtX0QaqKPBuNtC1lswyZZk6sk3zrBBXbpKHj-f-8uD_sCkuyzyc4J16h1zFaUybzze1A_SgbR4ZxuMlN9WCUO8ppltWEnLLvLetLKCZzSpM2w92Wb4qkuGuC-wIyi7S2SqC1HRQVgk09syQjXwMVSxbzPvBc-fzUel5DVSy6kg8ajSGX5YLL1dguFn_O-441NKUvfLdgmn8KtaPO59U");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex p-4 @container">
              <div class="flex w-full flex-col gap-4 items-center">
                <div class="flex gap-4 flex-col items-center">
                  <div
                    class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCzD7AZ5KUqF9IL0FRnXLGfGon7TAI_SyivIXQFfwB-hBMG6hS4yMq0A4YBsjv2qtg3O0sMZj9NLCIvzkGOTwARTcMEdeZ33p-zT8dEPTvLuj2v89oTX3XyhQk6hlN4mmUv8Z03KnFO4pVqft7t6CaMRUsINpnuqsBstOqhCsQyVwGHI_dkLjtp9Rsy4nAI80nylWpg7wr_bYZYWnjnHIpAzwLtCU6yQyO63qwXzccejgs0FDXXaCWG9wT4ohtUn9x7tPw7QYFVbuk");'
                  ></div>
                  <div class="flex flex-col items-center justify-center justify-center">
                    <p class="text-[#181410] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Emily's Woodworking</p>
                    <p class="text-[#8a6e5c] text-base font-normal leading-normal text-center">456 Maple Avenue, Anytown, CA 91234</p>
                    <p class="text-[#8a6e5c] text-base font-normal leading-normal text-center">Member since 2021</p>
                  </div>
                </div>
              </div>
            </div>
            <h2 class="text-[#181410] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Contact Information</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181410] text-base font-medium leading-normal pb-2">Contact Email</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-0 focus:ring-0 border-none bg-[#f1ecea] focus:border-none h-14 placeholder:text-[#8a6e5c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181410] text-base font-medium leading-normal pb-2">Phone Number</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-0 focus:ring-0 border-none bg-[#f1ecea] focus:border-none h-14 placeholder:text-[#8a6e5c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181410] text-base font-medium leading-normal pb-2">Website</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-0 focus:ring-0 border-none bg-[#f1ecea] focus:border-none h-14 placeholder:text-[#8a6e5c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <h2 class="text-[#181410] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Store Details</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181410] text-base font-medium leading-normal pb-2">Store Name</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-0 focus:ring-0 border-none bg-[#f1ecea] focus:border-none h-14 placeholder:text-[#8a6e5c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181410] text-base font-medium leading-normal pb-2">Store Description</p>
                <textarea
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-0 focus:ring-0 border-none bg-[#f1ecea] focus:border-none min-h-36 placeholder:text-[#8a6e5c] p-4 text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#181410] text-base font-medium leading-normal pb-2">Store Location</p>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181410] focus:outline-0 focus:ring-0 border-none bg-[#f1ecea] focus:border-none h-14 placeholder:text-[#8a6e5c] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#6c4125] text-[#fbfaf9] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Save Changes</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
