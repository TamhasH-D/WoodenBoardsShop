# ==========================================
# VALIDATION STAGE
# ==========================================

validate:project-structure:
  stage: validate
  <<: *docker-base
  script:
    - echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ–µ–∫—Ç–∞..."
    - |
      # –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
      required_files=(
        "docker-compose.yaml"
        "Makefile"
        "README.md"
        "functional_tests/docker-compose.test.yaml"
        "functional_tests/Dockerfile"
        "functional_tests/requirements.txt"
      )
      
      for file in "${required_files[@]}"; do
        if [ ! -f "$file" ]; then
          echo "‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª: $file"
          exit 1
        fi
        echo "‚úÖ –ù–∞–π–¥–µ–Ω —Ñ–∞–π–ª: $file"
      done
    
    - echo "üê≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ Docker Compose –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏..."
    - docker-compose config --quiet
    - docker-compose -f functional_tests/docker-compose.test.yaml config --quiet
    
    - echo "üìã –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤..."
    - |
      test_dirs=(
        "functional_tests/api_tests"
        "functional_tests/browser_tests"
        "functional_tests/integration_tests"
        "functional_tests/utils"
        "functional_tests/base"
      )
      
      for dir in "${test_dirs[@]}"; do
        if [ ! -d "$dir" ]; then
          echo "‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è —Ç–µ—Å—Ç–æ–≤: $dir"
          exit 1
        fi
        echo "‚úÖ –ù–∞–π–¥–µ–Ω–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è: $dir"
      done
    
    - echo "‚úÖ –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø—Ä–æ–µ–∫—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ"
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

# ==========================================
# BUILD STAGE
# ==========================================

build:all-services:
  stage: build
  <<: *docker-base
  script:
    - echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ –≤—Å–µ—Ö Docker –æ–±—Ä–∞–∑–æ–≤..."
    - docker-compose build --parallel
    - echo "‚úÖ –°–±–æ—Ä–∫–∞ –æ—Å–Ω–æ–≤–Ω—ã—Ö —Å–µ—Ä–≤–∏—Å–æ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
    
    - echo "üß™ –°–±–æ—Ä–∫–∞ –æ–±—Ä–∞–∑–∞ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤..."
