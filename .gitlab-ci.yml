  <<: *docker-base
  script:
    - echo "üåê –ó–∞–ø—É—Å–∫ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤..."
    - cd functional_tests
    - TEST_TYPE=browser docker-compose -f docker-compose.test.yaml up --build --abort-on-container-exit --exit-code-from functional-tests
    - echo "‚úÖ –ë—Ä–∞—É–∑–µ—Ä–Ω—ã–µ —Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ"
  after_script:
    - cd functional_tests
    - docker-compose -f docker-compose.test.yaml logs
    - docker-compose -f docker-compose.test.yaml down -v
  artifacts:
    reports:
      junit: functional_tests/reports/browser_tests_report.xml
    paths:
      - functional_tests/reports/
      - functional_tests/screenshots/
    expire_in: 1 week
    when: always
  dependencies:
    - build:all-services
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_PIPELINE_SOURCE == "web"

functional-test:integration:
  stage: functional-test
  <<: *docker-base
  script:
    - echo "üîó –ó–∞–ø—É—Å–∫ end-to-end –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤..."
