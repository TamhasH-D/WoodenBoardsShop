    - echo "‚úÖ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ"
  after_script:
    - cd functional_tests
    - docker-compose -f docker-compose.test.yaml logs
    - docker-compose -f docker-compose.test.yaml down -v
  artifacts:
    reports:
      junit: functional_tests/reports/integration_tests_report.xml
    paths:
      - functional_tests/reports/
      - functional_tests/screenshots/
    expire_in: 1 week
    when: always
  dependencies:
    - build:all-services
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_PIPELINE_SOURCE == "web"

functional-test:full-suite:
  stage: functional-test
  <<: *docker-base
  script:
    - echo "üöÄ –ó–∞–ø—É—Å–∫ –ø–æ–ª–Ω–æ–≥–æ –Ω–∞–±–æ—Ä–∞ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤..."
    - cd functional_tests
    - TEST_TYPE=all docker-compose -f docker-compose.test.yaml up --build --abort-on-container-exit --exit-code-from functional-tests
    - echo "‚úÖ –ü–æ–ª–Ω—ã–π –Ω–∞–±–æ—Ä —Ç–µ—Å—Ç–æ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ"
  after_script:
    - cd functional_tests
    - docker-compose -f docker-compose.test.yaml logs
    - docker-compose -f docker-compose.test.yaml down -v
  artifacts:
    reports:
      junit: functional_tests/reports/all_tests_report.xml
      coverage_report:
        coverage_format: cobertura
        path: functional_tests/reports/coverage.xml
    paths:
      - functional_tests/reports/
      - functional_tests/screenshots/
    expire_in: 1 week
    when: always
  dependencies:
    - build:all-services
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_PIPELINE_SOURCE == "web"
  when: manual
  allow_failure: false

# ==========================================
# SECURITY STAGE
# ==========================================

security:docker-scan:
  stage: security
  <<: *docker-base
  script:
    - echo "üîí –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ Docker –æ–±—Ä–∞–∑–æ–≤ –Ω–∞ —É—è–∑–≤–∏–º–æ—Å—Ç–∏..."
    - |
      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Trivy
      curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      
      # –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å–Ω–æ–≤–Ω—ã—Ö –æ–±—Ä–∞–∑–æ–≤
      trivy image --exit-code 0 --severity HIGH,CRITICAL backend:latest || echo "‚ö†Ô∏è –ù–∞–π–¥–µ–Ω—ã —É—è–∑–≤–∏–º–æ—Å—Ç–∏ –≤ backend"
      trivy image --exit-code 0 --severity HIGH,CRITICAL functional-tests:$CI_COMMIT_SHA || echo "‚ö†Ô∏è –ù–∞–π–¥–µ–Ω—ã —É—è–∑–≤–∏–º–æ—Å—Ç–∏ –≤ —Ç–µ—Å—Ç–∞—Ö"
    - echo "‚úÖ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–æ"
  dependencies:
    - build:all-services
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_PIPELINE_SOURCE == "web"
  allow_failure: true

# ==========================================
# DEPLOY STAGE
# ==========================================

deploy:staging:
  stage: deploy
  <<: *docker-base
  script:
    - echo "üöÄ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—é –≤ staging..."
    - echo "–¢–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ –¥–ª—è staging..."
    - docker tag backend:latest $CI_REGISTRY_IMAGE/backend:staging-$CI_COMMIT_SHA
    - docker tag functional-tests:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE/functional-tests:staging-$CI_COMMIT_SHA
    - echo "‚úÖ Staging —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–æ"
  environment:
    name: staging
    url: https://staging.yourdomain.com
  dependencies:
    - build:all-services
    - functional-test:api
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"
  when: manual

deploy:production:
  stage: deploy
  <<: *docker-base
  script:
    - echo "üöÄ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—é –≤ production..."
    - echo "–¢–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ –¥–ª—è production..."
    - docker tag backend:latest $CI_REGISTRY_IMAGE/backend:latest
    - docker tag backend:latest $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_SHA
    - docker tag functional-tests:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE/functional-tests:latest
    - echo "‚úÖ Production —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω–æ"
  environment:
    name: production
    url: https://yourdomain.com
  dependencies:
    - build:all-services
    - functional-test:full-suite
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
  when: manual
