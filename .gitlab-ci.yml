    - docker build -t functional-tests:$CI_COMMIT_SHA .
    - echo "‚úÖ –°–±–æ—Ä–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –æ–±—Ä–∞–∑–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
  artifacts:
    reports:
      dotenv: build.env
    expire_in: 1 hour
  dependencies:
    - validate:project-structure
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

# ==========================================
# TEST STAGE
# ==========================================

test:integration:
  stage: test
  <<: *docker-base
  script:
    - echo "üß™ –ó–∞–ø—É—Å–∫ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤..."
    - docker-compose up -d
    - echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–∏—Å–æ–≤..."
    - sleep 30
    
    - echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–¥–æ—Ä–æ–≤—å—è —Å–µ—Ä–≤–∏—Å–æ–≤..."
    - |
      services=(
        "http://localhost:8000/api/v1/health"
        "http://localhost:8080"
        "http://localhost:8081"
        "http://localhost:8082"
      )
      
      for service in "${services[@]}"; do
        echo "–ü—Ä–æ–≤–µ—Ä–∫–∞: $service"
        curl -f "$service" || echo "‚ö†Ô∏è –°–µ—Ä–≤–∏—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: $service"
      done
    
    - echo "‚úÖ –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã"
  after_script:
    - docker-compose logs
    - docker-compose down -v
  dependencies:
    - build:all-services
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

test:backend-quality:
  stage: test
  <<: *python-base
  script:
    - echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ backend –∫–æ–¥–∞..."
    - cd backend/backend
    - pip install -r requirements.txt || pip install uv && uv sync
    - echo "üßπ –ó–∞–ø—É—Å–∫ –ª–∏–Ω—Ç–µ—Ä–∞..."
    - ruff check . || echo "‚ö†Ô∏è –ù–∞–π–¥–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã –ª–∏–Ω—Ç–∏–Ω–≥–∞"
    - echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–æ–≤..."
    - mypy . || echo "‚ö†Ô∏è –ù–∞–π–¥–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã —Ç–∏–ø–∏–∑–∞—Ü–∏–∏"
    - echo "‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ backend –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
  dependencies:
    - build:all-services
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

# ==========================================
# FUNCTIONAL TEST STAGE
# ==========================================

functional-test:api:
  stage: functional-test
  <<: *docker-base
  script:
    - echo "üîå –ó–∞–ø—É—Å–∫ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö API —Ç–µ—Å—Ç–æ–≤..."
    - cd functional_tests
    - TEST_TYPE=api docker-compose -f docker-compose.test.yaml up --build --abort-on-container-exit --exit-code-from functional-tests
    - echo "‚úÖ API —Ç–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ"
  after_script:
    - cd functional_tests
    - docker-compose -f docker-compose.test.yaml logs
    - docker-compose -f docker-compose.test.yaml down -v
  artifacts:
    reports:
      junit: functional_tests/reports/api_tests_report.xml
    paths:
      - functional_tests/reports/
      - functional_tests/screenshots/
    expire_in: 1 week
    when: always
  dependencies:
    - build:all-services
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

